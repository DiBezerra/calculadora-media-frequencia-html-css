<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="css/estilo.css">
    
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="name" placeholder="Nome do aluno" required>
            
            <label for="grade1">Nota 1:</label>
            <input type="real" id="grade1" placeholder="Escreva" step="0.1" required>
            
            <label for="grade2">Nota 2:</label>
            <input type="real" id="grade2" placeholder="Escreva" step="0.1" required>
            
            <label for="grade3">Nota 3:</label>
            <input type="real" id="grade3" placeholder= "Escreva" step="0.1" required>
            
            <button type="button" onclick="calculateAverage()">Calcular</button>

        <div id="result"></div>
    </div>
    <script src="js/javinha.js"></script>
</body>
</html>
